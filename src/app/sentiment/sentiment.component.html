<div class="container">
  <div *ngIf="!getQuoteLoader" class="row-lg img-thumbnail">
    <div class="col-12 m-2">
      <h3>{{ symbol | uppercase }}</h3>
    </div>
  </div>

  <!-- change: -75
month: 6
mspr: -100
symbol: "GOOGL"
year: 2022 -->
  <div class="row">
    <div class="col">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 m-1 img-thumbnail" *ngFor="let refData of selectedSocialSentimentAry">
          <h2>{{ getMonths(refData.month) + '/' + refData.year }}</h2>
          <!-- <h2>{{"Change:- "+refData.change}}</h2> -->
          <div class="row">
            <div class="col-9">
              <ol class="list-group">
                <li class="
                    list-group-item
                    d-flex
                    justify-content-between
                    align-items-start
                  ">
                  <div class="ms-2 me-auto">
                    <span>Change :-</span>
                  </div>
                  <span class="badge bg-black rounded-pill">{{
                    refData.change
                    }}</span>
                </li>
                <li class="
                    list-group-item
                    d-flex
                    justify-content-between
                    align-items-start
                  ">
                  <div class="ms-2 me-auto">
                    <span>mspr:-</span>
                  </div>
                  <span class="badge bg-black rounded-pill">{{
                    refData.mspr
                    }}</span>
                </li>
              </ol>
            </div>
            <div class="col-2">
              <div class="col text-center">
                <i *ngIf="refData.change > 0" class="bi fw-bold text-primary bi-arrow-up fs-1"></i>
                <i *ngIf="refData.change < 0" class="bi fw-bold text-danger bi-arrow-down fs-1"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4 p-2 img-thumbnail">
    <div class="col">
      <h3 class="link link-primary fs-6 fw-light" routerLink="">
        < Back to list of stocks</h3>
    </div>
  </div>
  <div *ngIf="getQuoteLoader" class="row text-center mt-2">
    <div class="col d-flex text-center">
      <p class="fs-6 m-auto p-2 img-thumbnail fw-light">
        Updating data Please Wait a short moment...
      </p>
    </div>
  </div>
</div>
